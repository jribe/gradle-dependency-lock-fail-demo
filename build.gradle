buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0-M4'
	}
}

plugins {
  id "java"
  id "nebula.dependency-lock" version "4.9.4"
}

apply plugin: 'org.junit.platform.gradle.plugin'

repositories {
  jcenter()
}

junitPlatform {
  filters {
    engines {
      include 'junit-jupiter'
    }
  }
}

dependencies {
  compile group: 'com.amazonaws', name: 'aws-java-sdk-core', version: '1.+'

  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5+'
  testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5+'
}
